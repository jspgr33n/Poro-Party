<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Making your first Phaser 3 Game - Part 7</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        #phaser-container {
            position: relative;
            background: transparent;
        }
    </style>
</head>
<body>
<div id="phaser-container"></div>

<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 400 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var platforms;
    var cursors;
    var ball;
    var gameOver = false;

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('net', 'assets/platform2.png');
        this.load.image('ball', 'assets/volleyball.png');
        this.load.spritesheet('cat', 'assets/Cat_1.png', { frameWidth: 263, frameHeight: 192 });
    }

    function create() {
        this.add.image(400, 300, 'sky'); 

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(400, 350, 'net').setScale(0.05, 7).refreshBody();

        player = this.physics.add.sprite(100, 450, 'cat');
        player.setScale(0.2, 0.2)

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        ball = this.physics.add.sprite(400, 200, 'ball');
        ball.setBounce(1);
        ball.setCollideWorldBounds(true);
        ball.setVelocityX(100);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('cat', { start: 0, end: 1 }),
            frameRate: 5,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [{ key: 'cat', frame: 2 }],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('cat', { start: 2, end: 3 }),
            frameRate: 5,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(ball, platforms);
        this.physics.add.collider(player, ball, hitVolleyball, null, this);
    }

    function update() {
        if (!gameOver) {
            if (cursors.left.isDown) {
                player.setVelocityX(-250);
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(250);
                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }

            if (ball.y > 560) {
                gameOver = true;
                console.log("Game Over!");
            }
        }
    }

    function hitVolleyball(player, ball) {
        ball.setVelocityY(-400);
        if (ball.x < player.x) {
            ball.setVelocityX(-200);
        } else {
            ball.setVelocityX(200);
        }
    }
</script>

</body>
</html>
