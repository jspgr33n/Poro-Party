<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Making your first Phaser 3 Game - Part 7</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        #phaser-container {
            position: relative;
            background: transparent;
        }
    </style>
</head>
<body>
<div id="phaser-container"></div>

<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 400 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player1;
    var player2;
    var platforms;
    var cursors;
    var wasd;
    var ball;
    var gameOver = false;

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('net', 'assets/platform2.png');
        this.load.image('ball', 'assets/volleyball.png');
        this.load.spritesheet('cat', 'assets/Cat_1.png', { frameWidth: 263, frameHeight: 192 });
        this.load.spritesheet('cat2', 'assets/Cat_5.png', { frameWidth: 263, frameHeight: 192 });
    }

    function create() {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        platforms.create(400, 350, 'net').setScale(0.05, 7).refreshBody();

        player1 = this.physics.add.sprite(100, 450, 'cat');
        player1.setScale(0.2, 0.2);
        player1.setBounce(0.2);
        player1.setCollideWorldBounds(true);

        player2 = this.physics.add.sprite(700, 450, 'cat2');
        player2.setScale(0.2, 0.2);
        player2.setBounce(0.2);
        player2.setCollideWorldBounds(true);

        ball = this.physics.add.sprite(400, 200, 'ball');
        ball.setBounce(1);
        ball.setCollideWorldBounds(true);
        ball.setVelocityX(100);

        // Create a graphics object for the glowing boundaries
        var graphics = this.add.graphics();
        graphics.lineStyle(8, 0xFFFF00, 0.6); // Yellow color with a bit of transparency

        // Draw a rectangle around the game boundaries
        graphics.strokeRect(4, 4, 792, 592); // Adjust the rectangle's position and size

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('cat', { start: 0, end: 1 }),
            frameRate: 5,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [{ key: 'cat', frame: 2 }],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('cat', { start: 2, end: 3 }),
            frameRate: 5,
            repeat: -1
        });

        this.anims.create({
            key: 'left2',
            frames: this.anims.generateFrameNumbers('cat2', { start: 0, end: 1 }),
            frameRate: 5,
            repeat: -1
        });

        this.anims.create({
            key: 'turn2',
            frames: [{ key: 'cat2', frame: 2 }],
            frameRate: 20
        });

        this.anims.create({
            key: 'right2',
            frames: this.anims.generateFrameNumbers('cat2', { start: 2, end: 3 }),
            frameRate: 5,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();
        wasd = this.input.keyboard.addKeys('W,A,S,D');

        this.physics.add.collider(player1, platforms);
        this.physics.add.collider(player2, platforms);
        this.physics.add.collider(ball, platforms);
        this.physics.add.collider(player1, ball, hitVolleyball, null, this);
        this.physics.add.collider(player2, ball, hitVolleyball, null, this);
        this.physics.add.collider(player1, player2);
    }

    function update() {
        if (!gameOver) {
            // Player 1 controls
            if (cursors.left.isDown) {
                player1.setVelocityX(-250);
                player1.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player1.setVelocityX(250);
                player1.anims.play('right', true);
            } else {
                player1.setVelocityX(0);
                player1.anims.play('turn');
            }

            if (cursors.up.isDown && player1.body.touching.down) {
                player1.setVelocityY(-330);
            }

            // Player 2 controls
            if (wasd.A.isDown) {
                player2.setVelocityX(-250);
                player2.anims.play('left2', true);
            } else if (wasd.D.isDown) {
                player2.setVelocityX(250);
                player2.anims.play('right2', true);
            } else {
                player2.setVelocityX(0);
                player2.anims.play('turn2');
            }

            if (wasd.W.isDown && player2.body.touching.down) {
                player2.setVelocityY(-330);
            }

            // Player-player collision handling
            if (Phaser.Geom.Intersects.RectangleToRectangle(player1.getBounds(), player2.getBounds())) {
                // Calculate the bounce effect
                player1.setVelocityX(player1.body.velocity.x);
                player2.setVelocityX(player2.body.velocity.x);
            }

            if (ball.y > 510) {
                // Ball has fallen to the ground
                gameOver = true;
                console.log("Game Over!");
            }
        } 
        else {
            // Game is over, freeze everything
            player1.setVelocityX(0);
            player1.setVelocityY(0);
            player2.setVelocityX(0);
            player2.setVelocityY(0);
            ball.setVelocityX(0);
            ball.setVelocityY(0);
        }
    }

    function hitVolleyball(player, ball) {
        ball.setVelocityY(-400);
        if (ball.x < player.x) {
            ball.setVelocityX(-200);
        } else {
            ball.setVelocityX(200);
        }
    }
</script>
</body>
</html>
