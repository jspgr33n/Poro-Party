<!doctype html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Poro Party Login</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="./../scripts/login.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <form>
        <input type="text" id="username" placeholder="Username" required> </input>

        <input type="text" id="code" placeholder="Room Code" required> </input>

        <input type="button" onClick="selectionPage();" value="Enter"> </input>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.addEventListener('keydown', function(event) {
        // Check if the key pressed is an arrow key
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                // Emit an event to the server with the key pressed
                socket.emit('arrowKeyPressed', event.key);
            }
        });
    </script>

<body>
