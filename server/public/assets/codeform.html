<style>
  /* username-id {
    color: #333;
  } */

  form[class='codeform'] {
    width: 30%;
  }

  input[type="radio"][name = "cats"] { 
    appearance: none;
    background-color: white;
    margin: 0;
    font: inherit;
    color: currentColor;
    width: 1.15em;
    height: 1.15em;
    border: 0.15em solid currentColor;
    border-radius: 50%;
  }

  input[type="text"] {
    border: 2px solid #1899D6;
    border-radius: 4px;
    font-size: 24px;
    width: 85%;
  }

  input[type="text"][class="uname"] {
    position: relative;
    left: -175px;
    top: 25px;
  }

  input[type="text"][class="key"] {
    position: relative;
    left: 150px;
    top: -7px;
  }

  label {
    display: inline-block;
    padding: 3px;
    border: 1px solid #e0e0ee;
    border-radius: 3px;
    background-color: #f0f0f0;
    width: 10em;
    text-align: center;
  }

  .form {
    margin: 100px auto;
    position: relative;
    left: 400px;
  }

  input[type="radio"][name="cats"]:checked + label { background-color: black;}

  input[type="radio"][name="cats"]:checked {
    background-color: black;
  }

  .cat {
    position: relative;
    top: 160px;
    left: -80px;
    width: 85%;
  }

  .cropped {
    width: 65px;
    height: 48px;
    object-fit: cover;
    object-position: left bottom;
  }

  .button {
    appearance: button;
    background-color: #1899D6;
    border: solid transparent;
    border-radius: 16px;
    border-width: 0 0 4px;
    box-sizing: border-box;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    font-family: din-round,sans-serif;
    font-size: 15px;
    font-weight: 700;
    letter-spacing: .8px;
    line-height: 20px;
    margin: 0;
    outline: none;
    overflow: visible;
    padding: 13px 16px;
    position: relative;
    text-align: center;
    text-transform: uppercase;
    touch-action: manipulation;
    transform: translateZ(0);
    transition: filter .2s;
    user-select: none;
    -webkit-user-select: none;
    vertical-align: middle;
    white-space: nowrap;

    left: 140px;
    top: 30px;
  }

  .button:after {
  background-clip: padding-box;
  background-color: #1CB0F6;
  border: solid transparent;
  border-radius: 16px;
  border-width: 0 0 4px;
  bottom: -4px;
  content: "";
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  z-index: -1;
  }

  .button:main,
  .button:focus {
    user-select: auto;
  }

  .button:hover:not(:disabled) {
  filter: brightness(1.1);
  -webkit-filter: brightness(1.1);
}

.button:disabled {
  cursor: auto;
}

.button:active {
  border-width: 4px 0 0;
  background: none;
}

  .textform {
    position: relative;
    top: 40px;
    left: -15px;
  }


</style>

    </div>
    
    <div class="cat">

      <img src="assets/cats/Cat_3.png" alt="cat3" class="cropped" width="100" height="25">

      <input type="radio" name="cats" value="cat4">

      <img src="assets/cats/Cat_4.png" alt="cat4" class="cropped" width="100" height="25">

      <input type="radio" name="cats" value="cat5">

  </form>
</div>
